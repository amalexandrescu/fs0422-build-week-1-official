<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./final-style.css" />
    <script src="./review.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main-container-review-page">
      <div class="div-centralized-reviw-page">
        <div class="info">
          <div>
            <img
              id="logo-image"
              src="./assets/epicode_logo.png"
              alt="epicode nav bar logo"
            />
          </div>
          <div class="review">
            <h1 class="review-page-h1">Tell us how it's going</h1>
            <h3 class="review-page-h3">
              From 0 to 10. how likely are you to recommend EPICODE <br />
              to a friend or a colleague?
            </h3>
            <div id="stars-div"></div>
            <h3 class="review-page-second-h3">
              Leave us an open feedback about your experience so far
            </h3>
            <div>
              <input
                class="input-text"
                id="text-area"
                type="text"
                value="Write your comment here"
                onclick="clearTextArea()"
              />
            </div>
            <div>
              <a href="https://epicode.com/" target="_blank"
                ><input class="btn-review-page" type="button" value="MORE INFO"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
